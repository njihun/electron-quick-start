<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">

    <link href="./styles.css" rel="stylesheet">
    <title>Game Title</title>
  </head>
  <body>
    <!-- 타이틀을 위한 헤더 -->
    <header>
      <h1>Game Title</h1>
      <p class="translate" data-transKey="welcome">Welcome to the world of adventure!</p>
    </header>

    <!-- 초기화면 메뉴 구성 -->
    <nav aria-label="Main Menu">
      <ul>
        <li><button id="startGame" class="translate" data-transKey="startGame">Start Game</button></li>
        <li><button id="settings" class="translate" data-transKey="settings">Settings</button></li>
        <li><button id="instructions" class="translate" data-transKey="instructions">Instructions</button></li>
      </ul>
    </nav>

    <!-- 푸터에 저작권 정보 또는 소셜 링크 추가 가능 -->
    <footer>
      <p>&copy; 2025 Game Studio. All rights reserved.</p>
    </footer>
    
    <div class="info" style="right: 0;">
      v<span id="node-version"></span>
    </div>

    <div class="ad-banner">
      광고 배너 자리
    </div>

    <div id="overlay">
      <div class="modal" id="startGame">
        <div class="translate" data-transKey="startGame">Start Game</div>
      </div>
      <div class="modal" id="settings">
        <h3 style="flex-grow: 0;" class="translate" data-transKey="settings">Settings</h3>
        <ul style="flex-grow: 1;">
          <li><button class="translate" data-transKey="language">Language</button></li>
          <li><button class="translate" data-transKey="controls">Controls</button></li>
        </ul>
        <button style="flex-grow: 0;" class="translate" data-transKey="back">Back</button>
      </div>
      <div class="modal" id="instructions" class="translate" data-transKey="instructions">Instructions</div>
    </div>
  
    <!-- You can also require other files to run in this process -->
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
